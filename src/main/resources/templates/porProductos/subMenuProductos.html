			<section class="p-0" id="section-carousel">

				<!--CARRUSEL MOVIL_TABLET -->
				<div id="carouselExampleInterval4" class="carousel slide carousel-fade h-100 d-block d-lg-none"
					 data-ride="carousel">
					<ol class="carousel-indicators">
						<!-- Indicador para pantallas móviles y tablets -->
						<li th:each="bannerMovilTablet, stat : ${bannerMenuSubMovilTablet}"
							th:data-slide-to="${stat.index}"
							th:classappend="${stat.index == 0} ? 'active' : ''"
							class="d-block d-lg-none"
							data-target="#carouselExampleInterval4">
						</li>
					</ol>
					<div class="carousel-inner h-100">

						<div th:each="bannerMovilTablet,stat : ${bannerMenuSubMovilTablet}"
							 th:classappend="${stat.index == 0 } ? 'carousel-item h-100 active' : 'carousel-item h-100'"
							 data-interval="8000">

							<img class="d-block w-100"
								 th:src="@{'/images/banner/' + ${bannerMovilTablet.tipoDispositivo} + '/' + ${bannerMovilTablet.imagen}}"
								 th:alt="${bannerMovilTablet.imagen}">
						</div>

					</div>

					<button class="carousel-control-prev d-none" type="button" data-target="#carouselExampleInterval4"
							data-slide="prev">
						<span class="carousel-control-prev-icon fa-solid fa-circle-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</button>
					<button class="carousel-control-next d-none" type="button" data-target="#carouselExampleInterval4"
							data-slide="next">
						<span class="carousel-control-next-icon fa-solid fa-circle-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</button>
				</div>

							class="d-none d-lg-block"
							data-target="#carouselExampleIntervalo6">
						</li>

						<div th:each="bannerLaptopPc,stat : ${bannerMenuSubLaptopPc}"

								 th:src="@{'/images/banner/' + ${bannerLaptopPc.tipoDispositivo} + '/' + ${bannerLaptopPc.imagen}}"
